<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head ('Home')"/>
<body>
<nav th:replace="fragments/navbar :: navbar" />
<main class="container">
    <h4>Log In</h4>
    <div th:if="${param.error}">
        Invalid Username and/or Password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <form th:action="@{/login}" method="post">
        <div class="input-field">
            <input type="text" id="username" name="username" class="validate" />
            <label for="username">Username</label>
        </div>
        <div class="input-field">
            <input type="password" id="password" name="password" class="validate" />
            <label for="password">Password</label>
        </div>
        <button type="submit" value="Log In" class="waves-effect btn-small">Log In</button>
    </form>

</main>
<footer th:replace="fragments/footer :: footer" />
<script th:replace="fragments/scripts :: scripts" />
</body>
</html>
