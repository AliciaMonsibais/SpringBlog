<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<nav th:replace="partials :: head ('Login')"/>
<body>
<nav th:replace="partials :: navbar" />
<div class="main">
    <h4>Log In</h4>
    <div th:if="${param.error}">
        Invalid Username and/or Password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <form action="" th:action="@{/login}" method="post">
        <div class="input-field">
            <input type="text" id="username" name="username" class="validatie" />
            <label for="username">Username</label>
        </div>
        <div class="input-field">
            <input type="password" id="password" name="password" class="validate" />
            <label for="password">Password</label>
        </div>
        <button type="submit" value="Log In" class="waves-effect">Log In</button>
    </form>

    <nav th:replace="partials :: footer" />
    <nav th:replace="partials :: materialize-script" />
</div>
</body>
</html>
